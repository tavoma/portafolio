<!DOCTYPE html>
<html lang="es">    
    <head>
        <meta charset="UTF-8"> 
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1><img id="logo" src="img/logo.png"></h1>
            </header>
            <div class="escribir">
                <textarea name="texto" class="instruccion" 
                id="texto" 
                cols="30" 
                rows="10"
                placeholder="Ingrese el texto aqui"
                style="background: linear-gradient(90deg, rgba(251,109,152,1) 0%, rgba(206,255,67,0)0%);"
                ></textarea>
            </div>
            <div class="indicaciones">
                <img src="img/Vector.png" alt="vector" class="vector">                     
                <p>Solo letras minúsculas sin acento.</p>
            </div>
            <div class="botones">
                <button class="encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="desencriptar" type="button" onclick="desencriptar()">Encriptar</button>     
            </div>
            <div class="encriptado">
                <img src="img/Muñeco.png" alt="Texto a encriptar/desencriptar" id="mono">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje ecriptado</h2>
                    <p id="parrafo">Ingresa el texto a encriptar o desencriptar</p>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
                </div>
            </div>
        </div>
    </body>
 </html>
